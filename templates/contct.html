{% extends "base.html" %}

{% block title %} contact us{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://www.onoranzefunebriulderico.com/wp-content/uploads/elementor/thumbs/Contact-o3swka5uhvnd2acw6y2rlnsyafwqd3bhe9svdvkuqo.png"
        alt="Contact us " class="d-block w-100 my-1">
</div>
<div class="container fw-bold">
    <h1 class="text-center">Contact Us</h1>
    <form action="/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com">
        </div>

        <div class="mb-3">
            <label for="mo_no">Mobile_No</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="9999999999">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Dicription</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
